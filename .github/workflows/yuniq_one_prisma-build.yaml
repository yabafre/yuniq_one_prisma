name: "Deploy Now: Execute Build"

on:
  workflow_call:
    inputs:
      site-url:
        required: true
        type: string
      branch-id:
        required: true
        type: string

env:
  DEPLOYMENT_FOLDER: ./

jobs:
# Please do not rename this job
  build-project:
    name: build yuniq_one_prisma
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: v16.x

      - name: Build Node assets
        env:
          CI: true
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PM2_PUBLIC_KEY: ${{ secrets.PM2_PUBLIC_KEY }}
          PM2_SECRET_KEY: ${{ secrets.PM2_SECRET_KEY }}
          SITE_URL: ${{ inputs.site-url }}
        run: |
          npm ci
          npx pm2 start server/server.js

# Please do not touch the following action
      - name: Store deployment content
        uses: ionos-deploy-now/artifact-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-eu.ionos.space
          project-id: f41976c5-9bfb-4d0f-bfbf-9c1c274ca6c5
          branch-id: ${{ inputs.branch-id }}
          version: ${{ github.sha }}
          folder: ${{ env.DEPLOYMENT_FOLDER }}
          config-file: .deploy-now/yuniq_one_prisma/config.yaml
          action: upload
